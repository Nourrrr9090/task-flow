<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Smart Task Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --text-gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gray-light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .app-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            opacity: 0.3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--white), #f1f5f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--white);
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .task-form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 2rem;
            background: var(--text-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: var(--white);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--gray);
            color: var(--white);
            margin-left: 1rem;
        }

        .btn-secondary:hover {
            background: var(--dark-light);
            transform: translateY(-2px);
        }

        .tasks-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: var(--text-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--gray-light);
            padding: 0.5rem;
            border-radius: 15px;
        }

        .filter-tab {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            background: transparent;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-tab.active {
            background: var(--gradient);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .task-item {
            background: var(--white);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.5s ease-out;
        }

        .task-item:hover {
            transform: translateX(10px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .task-item.completed {
            opacity: 0.7;
            background: linear-gradient(135deg, #f0fdf4, #f7fee7);
            border-color: var(--success);
        }

        .task-item.high-priority::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--danger);
        }

        .task-item.medium-priority::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--warning);
        }

        .task-item.low-priority::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--success);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--gray);
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .task-category {
            background: var(--gradient);
            color: var(--white);
            padding: 0.25rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .btn-complete {
            background: var(--success);
            color: var(--white);
        }

        .btn-edit {
            background: var(--warning);
            color: var(--white);
        }

        .btn-delete {
            background: var(--danger);
            color: var(--white);
        }

        .btn-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .task-description {
            color: var(--gray);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-top: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .search-box {
            margin-bottom: 2rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -100px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 100px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0, 0, 0);
            }
            40%, 43% {
                transform: translate3d(0, -30px, 0);
            }
            70% {
                transform: translate3d(0, -15px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-tabs {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .task-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .task-actions {
                align-self: flex-end;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            color: var(--white);
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.info {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="container">
            <header class="header">
                <h1>TaskFlow</h1>
                <p>Streamline your productivity with intelligent task management</p>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completionRate">0%</span>
                    <span class="stat-label">Success Rate</span>
                </div>
            </div>

            <div class="main-content">
                <div class="task-form-section">
                    <h2 class="form-title" id="formTitle">Create New Task</h2>
                    <form id="taskForm">
                        <div class="form-group">
                            <label class="form-label" for="taskTitle">Task Title</label>
                            <input type="text" id="taskTitle" class="form-input" placeholder="Enter task title..." required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="taskDescription">Description</label>
                            <textarea id="taskDescription" class="form-textarea" placeholder="Describe your task..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="taskCategory">Category</label>
                            <select id="taskCategory" class="form-select">
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="health">Health</option>
                                <option value="finance">Finance</option>
                                <option value="education">Education</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="taskPriority">Priority</label>
                            <select id="taskPriority" class="form-select">
                                <option value="low">Low Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate" class="form-input">
                        </div>
                        
                        <div style="display: flex; align-items: center;">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                ✨ Create Task
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <div class="tasks-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2 class="section-title">Task Dashboard</h2>
                    </div>
                    
                    <div class="search-box">
                        <input type="text" id="searchTasks" class="form-input" placeholder="🔍 Search tasks...">
                    </div>
                    
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="pending">Pending</button>
                        <button class="filter-tab" data-filter="completed">Completed</button>
                        <button class="filter-tab" data-filter="high">High Priority</button>
                    </div>
                    
                    <div id="tasksList" class="tasks-list">
                        <div class="empty-state">
                            <div class="empty-state-icon">📝</div>
                            <h3>No tasks yet</h3>
                            <p>Create your first task to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.editingTaskId = null;
                this.searchTerm = '';
                this.init();
            }

            init() {
                this.loadTasks();
                this.bindEvents();
                this.renderTasks();
                this.updateStats();
            }

            bindEvents() {
                // Form submission
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                // Filter tabs
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });

                // Search functionality
                document.getElementById('searchTasks').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.renderTasks();
                });

                // Cancel button
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.cancelEdit();
                });
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            handleFormSubmit() {
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const category = document.getElementById('taskCategory').value;
                const priority = document.getElementById('taskPriority').value;
                const dueDate = document.getElementById('taskDueDate').value;

                if (!title) {
                    this.showNotification('Please enter a task title', 'error');
                    return;
                }

                const taskData = {
                    title,
                    description,
                    category,
                    priority,
                    dueDate,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                if (this.editingTaskId) {
                    this.updateTask(this.editingTaskId, taskData);
                    this.showNotification('Task updated successfully!', 'success');
                } else {
                    this.addTask(taskData);
                    this.showNotification('Task created successfully!', 'success');
                }

                this.resetForm();
                this.renderTasks();
                this.updateStats();
            }

            addTask(taskData) {
                const task = {
                    id: this.generateId(),
                    ...taskData
                };
                this.tasks.unshift(task);
                this.saveTasks();
            }

            updateTask(id, taskData) {
                const index = this.tasks.findIndex(task => task.id === id);
                if (index !== -1) {
                    this.tasks[index] = { ...this.tasks[index], ...taskData };
                    this.saveTasks();
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(task => task.id !== id);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.showNotification('Task deleted successfully!', 'info');
            }

            toggleTaskComplete(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification(
                        task.completed ? 'Task completed! 🎉' : 'Task marked as pending', 
                        'success'
                    );
                }
            }

            editTask(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description;
                    document.getElementById('taskCategory').value = task.category;
                    document.getElementById('taskPriority').value = task.priority;
                    document.getElementById('taskDueDate').value = task.dueDate;
                    
                    document.getElementById('formTitle').textContent = 'Edit Task';
                    document.getElementById('submitBtn').innerHTML = '💾 Update Task';
                    document.getElementById('cancelBtn').style.display = 'inline-block';
                    
                    this.editingTaskId = id;
                }
            }

            cancelEdit() {
                this.resetForm();
            }

            resetForm() {
                document.getElementById('taskForm').reset();
                document.getElementById('formTitle').textContent = 'Create New Task';
                document.getElementById('submitBtn').innerHTML = '✨ Create Task';
                document.getElementById('cancelBtn').style.display = 'none';
                this.editingTaskId = null;
            }

            setFilter(filter) {
                this.currentFilter = filter;
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                this.renderTasks();
            }

            getFilteredTasks() {
                let filtered = this.tasks;

                // Apply status filter
                switch (this.currentFilter) {
                    case 'pending':
                        filtered = filtered.filter(task => !task.completed);
                        break;
                    case 'completed':
                        filtered = filtered.filter(task => task.completed);
                        break;
                    case 'high':
                        filtered = filtered.filter(task => task.priority === 'high');
                        break;
                }

                // Apply search filter
                if (this.searchTerm) {
                    filtered = filtered.filter(task => 
                        task.title.toLowerCase().includes(this.searchTerm) ||
                        task.description.toLowerCase().includes(this.searchTerm) ||
                        task.category.toLowerCase().includes(this.searchTerm)
                    );
                }

                return filtered;
            }

            renderTasks() {
                const tasksList = document.getElementById('tasksList');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    tasksList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📝</div>
                            <h3>No tasks found</h3>
                            <p>${this.searchTerm ? 'Try adjusting your search terms' : 'Create your first task to get started!'}</p>
                        </div>
                    `;
                    return;
                }

                tasksList.innerHTML = filteredTasks.map(task => this.renderTaskItem(task)).join('');
            }

            renderTaskItem(task) {
                const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && !task.completed;
                const formattedDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No due date';
                
                return `
                    <div class="task-item ${task.completed ? 'completed' : ''} ${task.priority}-priority" data-id="${task.id}">
                        <div class="task-header">
                            <div>
                                <h3 class="task-title ${task.completed ? 'completed' : ''}">${task.title}</h3>
                                <div class="task-meta">
                                    <span class="task-category">${task.category.charAt(0).toUpperCase() + task.category.slice(1)}</span>
                                    <span>Priority: ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                                    <span ${isOverdue ? 'style="color: var(--danger); font-weight: bold;"' : ''}>${formattedDate}</span>
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="btn-icon btn-complete" onclick="taskManager.toggleTaskComplete('${task.id}')" title="${task.completed ? 'Mark as pending' : 'Mark as complete'}">
                                    ${task.completed ? '↶' : '✓'}
                                </button>
                                <button class="btn-icon btn-edit" onclick="taskManager.editTask('${task.id}')" title="Edit task">
                                    ✏️
                                </button>
                                <button class="btn-icon btn-delete" onclick="taskManager.deleteTask('${task.id}')" title="Delete task">
                                    🗑️
                                </button>
                            </div>
                        </div>
                        ${task.description ? `<p class="task-description">${task.description}</p>` : ''}
                    </div>
                `;
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                const pending = total - completed;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
                document.getElementById('completionRate').textContent = `${completionRate}%`;

                // Animate stat changes
                this.animateStats();
            }

            animateStats() {
                document.querySelectorAll('.stat-number').forEach(stat => {
                    stat.style.animation = 'none';
                    stat.offsetHeight; // Trigger reflow
                    stat.style.animation = 'bounce 0.6s ease-out';
                });
            }

            showNotification(message, type = 'info') {
                // Remove existing notification
                const existing = document.querySelector('.notification');
                if (existing) {
                    existing.remove();
                }

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);

                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            saveTasks() {
                // In a real app, this would save to localStorage or send to a server
                // For this demo, we'll store in memory only as specified
                console.log('Tasks saved:', this.tasks);
            }

            loadTasks() {
                // In a real app, this would load from localStorage or fetch from a server
                // For demo purposes, we'll start with some sample tasks
                this.tasks = [
                    {
                        id: 'sample1',
                        title: 'Complete project proposal',
                        description: 'Finish the Q4 project proposal and submit to stakeholders',
                        category: 'work',
                        priority: 'high',
                        dueDate: '2025-07-25',
                        completed: false,
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 'sample2',
                        title: 'Grocery shopping',
                        description: 'Buy ingredients for the weekend dinner party',
                        category: 'personal',
                        priority: 'medium',
                        dueDate: '2025-07-20',
                        completed: false,
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 'sample3',
                        title: 'Morning workout',
                        description: 'Complete 30-minute cardio session',
                        category: 'health',
                        priority: 'low',
                        dueDate: '2025-07-19',
                        completed: true,
                        createdAt: new Date().toISOString(),
                        completedAt: new Date().toISOString()
                    }
                ];
            }
        }

        // Initialize the app
        const taskManager = new TaskManager();

        // Add some polish with keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to submit form
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                const form = document.getElementById('taskForm');
                if (form.checkValidity()) {
                    taskManager.handleFormSubmit();
                }
            }
            
            // Escape to cancel edit
            if (e.key === 'Escape' && taskManager.editingTaskId) {
                taskManager.cancelEdit();
            }
        });

        // Add smooth scrolling for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add loading animation on page load
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Add PWA-like behavior
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // In a real app, you'd register a service worker here
                console.log('Ready for PWA features');
            });
        }

        // Add drag and drop functionality for task reordering
        let draggedElement = null;

        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('task-item')) {
                draggedElement = e.target;
                e.target.style.opacity = '0.5';
            }
        });

        document.addEventListener('dragend', (e) => {
            if (e.target.classList.contains('task-item')) {
                e.target.style.opacity = '';
                draggedElement = null;
            }
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedElement && e.target.classList.contains('task-item')) {
                const container = e.target.parentNode;
                const afterElement = getDragAfterElement(container, e.clientY);
                
                if (afterElement == null) {
                    container.appendChild(draggedElement);
                } else {
                    container.insertBefore(draggedElement, afterElement);
                }
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Add task item drag functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Make task items draggable
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.classList && node.classList.contains('task-item')) {
                            node.draggable = true;
                        }
                    });
                });
            });

            observer.observe(document.getElementById('tasksList'), {
                childList: true,
                subtree: true
            });
        });

        // Add enhanced visual feedback
        document.addEventListener('mouseover', (e) => {
            if (e.target.classList.contains('task-item')) {
                e.target.style.transform = 'translateX(5px)';
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.classList.contains('task-item')) {
                e.target.style.transform = '';
            }
        });

        // Add focus management for accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-navigation');
            }
        });

        document.addEventListener('mousedown', () => {
            document.body.classList.remove('keyboard-navigation');
        });

        // Add custom context menu for tasks
        document.addEventListener('contextmenu', (e) => {
            if (e.target.closest('.task-item')) {
                e.preventDefault();
                const taskItem = e.target.closest('.task-item');
                const taskId = taskItem.dataset.id;
                
                // Create and show custom context menu
                showContextMenu(e.clientX, e.clientY, taskId);
            }
        });

        function showContextMenu(x, y, taskId) {
            const existingMenu = document.querySelector('.context-menu');
            if (existingMenu) {
                existingMenu.remove();
            }

            const menu = document.createElement('div');
            menu.className = 'context-menu';
            menu.style.cssText = `
                position: fixed;
                top: ${y}px;
                left: ${x}px;
                background: white;
                border-radius: 10px;
                box-shadow: var(--shadow-lg);
                padding: 0.5rem 0;
                z-index: 1000;
                min-width: 150px;
            `;

            const task = taskManager.tasks.find(t => t.id === taskId);
            
            menu.innerHTML = `
                <div style="padding: 0.5rem 1rem; cursor: pointer; transition: background 0.2s;" onclick="taskManager.toggleTaskComplete('${taskId}'); this.parentNode.remove();">
                    ${task.completed ? '↶ Mark Pending' : '✓ Mark Complete'}
                </div>
                <div style="padding: 0.5rem 1rem; cursor: pointer; transition: background 0.2s;" onclick="taskManager.editTask('${taskId}'); this.parentNode.remove();">
                    ✏️ Edit Task
                </div>
                <div style="padding: 0.5rem 1rem; cursor: pointer; transition: background 0.2s; color: var(--danger);" onclick="taskManager.deleteTask('${taskId}'); this.parentNode.remove();">
                    🗑️ Delete Task
                </div>
            `;

            // Add hover effects
            menu.querySelectorAll('div').forEach(item => {
                item.addEventListener('mouseenter', () => {
                    item.style.background = 'var(--gray-light)';
                });
                item.addEventListener('mouseleave', () => {
                    item.style.background = '';
                });
            });

            document.body.appendChild(menu);

            // Remove menu when clicking elsewhere
            setTimeout(() => {
                document.addEventListener('click', () => {
                    menu.remove();
                }, { once: true });
            }, 0);
        }
    </script>
</body>
</html>
